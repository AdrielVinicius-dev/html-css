<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente diminiua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens\foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens\foto-m.png.png" type="image/png">
        <img src="imagens/foto g .png" alt="foto grande">
    </picture>

     <h1>reproduzindo aúdio</h1>
     <p>Vamos aprender a reproduzir aúdios em HTML5.</p>
     <audio src="midia/stealth-aakash-gandhi.mp3" controls autoplay></audio> <!--compativel com formato mp3,wav e ogg-->
     <audio preload="metadata" autoplay controls>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir aúdio</p> <a href="midia/stealth-aakash-gandhi.mp3">clique aqui para fazer o download do arquivo MP3</a>
     </audio>

    
    
</body>
</html>
