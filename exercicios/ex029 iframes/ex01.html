<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes</title>

    <style>
        p{
            margin: 30px;

        }

        iframe{
            border: 3px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando uso de iframe</h1>
    <p>Acessando o site do

        <!-- Tamanho padrão 300x150 -->
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="400px" scolling="no">
            <a href="https://www.cursoemvideo.com/">cursoemvideo</a>


        </iframe>
        
        
       para aprender a programar</p>

       <p>O repósitorio do guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="300px" width="400px">
            <a href="https://gustavoguanabara.github.io">no github</a>


        </iframe>
        
        
        é muito legal</p>
    
</body>
</html>
